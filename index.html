<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>  
	<script src="script.js" defer></script> 
	<title>Birthston Generator</title>

</head>
<body>

	<div class="cursor"></div>
	<div class="main-content">
		<p class = "title animate__animated animate__fadeIn">Discover your</p>
		<h1 class="title animate__animated animate__fadeIn">Birthstone</h1>

		<form class= "animate__animated animate__fadeIn" id="form" method="get" >
		<select name="month" id="selection">
			<option value="" disabled selected hidden>Choose a month</option>
			<option value="1" >January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>    
		</select>
			<button class="button" type="submit">Go</button>
		</form>
	</div>

</body>
</html>
